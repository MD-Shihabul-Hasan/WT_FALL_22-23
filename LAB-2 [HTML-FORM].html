<html>
    <head>
        <style>
            table, th, td 
                {
                    border: 1px solid black;
                }
            h1 {text-align: center;}
        </style>
        
        <title>PERSON PROFILE</title>
    </head>

    <body>
        <fieldset>
            <table border="1" align="center" width="500px">
                <h1>PERSON PROFILE</h1>
                <form method="" action="" enctype="">

                    <tr>
                        <td>Name:</td>
                        <td> <input type="text" name="" value="" placeholder="name"/> </td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="" value="" placeholder="email"/></td>
                    </tr>

                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" /> Male 
                            <input type="radio" name="gender" /> Female
                            <input type="radio" name="gender" /> Other 
                        </td>
                    </tr>

                    <tr>
                        <td>Date of Birth:</td>
                        <td><input type="date"/></td>
                    </tr>
                    
                    <tr>                 
                        <td> Blood Group: </td>
                        <td>
                            <select name="">
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                            </select>
                        </td>
                    </tr>   

                    <tr>
                        <td> Degree: </td>
                        <td> 
                            <input type="checkbox" name="" value="" /> SSC
                            <input type="checkbox" name="" value="" /> HSC
                            <input type="checkbox" name="" value="" /> BSc.
                            <input type="checkbox" name="" value="" /> MSc.
                        </td>
                    </tr>

                    <tr>
                        <td> Photo: </td>
                        <td><input type="file" name="" value=""/></td>
                    </tr>

                    <tr>
                        <td>-</td>
                    </tr>
                    
                    <tr align="right">
                        <td></td>
                        <td>
                            <input type="submit" name="" value="Submit">
                            <input type="reset" name="" value="Reset">
                        </td>
                    </tr>
                    
                </form>                    
            </table> 
        </fieldset>
    </body> 
</html>
